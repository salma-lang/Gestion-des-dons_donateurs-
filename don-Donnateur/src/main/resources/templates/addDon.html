<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter un Don</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      background: linear-gradient(to bottom, #E0F7FA, #F5F5F5);
    }


    .btn-primary, .btn-secondary {
      background-color: #FFD1D1;
      border-color: #FFD1D1;
      color: #333;
    }

    .btn-primary:hover, .btn-secondary:hover {
      background-color: #FFB3B3;
      border-color: #FFB3B3;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Ajouter un Don</h2>
  <form action="#" th:action="@{/dons/add}" th:object="${don}" method="post">
    <div class="form-group">
      <label for="donateur">Donateur</label>
      <select id="donateur" name="donateur" th:field="*{donateur}" class="form-control">
        <option th:each="donateur : ${donateurs}" th:value="${donateur.id}"
                th:text="${donateur.nom}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="montant">Montant</label>
      <input type="number" id="montant" name="montant" th:field="*{montant}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="campagne">Campagne</label>
      <select id="campagne" name="campagne" th:field="*{campagne}" class="form-control">
        <option th:each="campagne : ${campagnes}"
                th:value="${campagne.id}"
                th:text="${campagne.nom}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" th:field="*{date}" class="form-control" required>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="/dons/list" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
</body>
</html>
