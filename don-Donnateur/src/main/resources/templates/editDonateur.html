<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier un Donateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Arrière-plan de la page avec dégradé bleu ciel vers gris */
    body {
      background: linear-gradient(to bottom, #E0F7FA, #F5F5F5);
    }

    /* Barre de navigation avec un dégradé de bleu ciel et gris */
    .navbar {
      background: linear-gradient(to right, #87CEEB, #B0E0E6, #D3D3D3, #F5F5F5);
    }

    /* Boutons Enregistrer et Annuler en rose clair */
    .btn-primary, .btn-secondary {
      background-color: #FFD1D1;
      border-color: #FFD1D1;
      color: #333;
    }

    .btn-primary:hover, .btn-secondary:hover {
      background-color: #FFB3B3;
      border-color: #FFB3B3;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gestion des Dons</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/donateurs/list">Donateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dons/list">Dons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/campagnes/list">Campagnes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card">
    <div class="card-header">
      <h4>Modifier le Donateur</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/donateurs/edit/{id}(id=${donateur.id})}" th:object="${donateur}" method="post">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <textarea class="form-control" id="adresse" th:field="*{adresse}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/donateurs/list" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
