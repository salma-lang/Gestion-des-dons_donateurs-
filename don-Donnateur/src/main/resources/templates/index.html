<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accueil - Gestion des Dons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style pour l'arrière-plan de la page */
    body {
      background-image: url('/images/im555.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    .donation-title {
      color: #FF6B6B;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .title-box {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 8px;
      width: 85%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Styles personnalisés pour le texte */
    .main-title {
      font-weight: bold;
      font-size: 1.8rem;
    }

    /* Style pour la phrase de campagne en italique et couleur foncée */
    .campaign-text {
      font-family: 'Georgia', serif;
      font-size: 1rem;
      color: #2C2C2C;
      font-style: italic;
      margin-top: 10px;
    }

    /* Style pour les boutons */
    .btn-custom {
      background-color: #17a2b8;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<!-- Titre principal centré -->
<div class="donation-title">IT'S TIME TO DONATIONS</div>

<div class="title-box">
  <h2 class="main-title">Bienvenue dans le Système de Gestion des Dons</h2>
  <p class="campaign-text">Rejoignez nos campagnes ! Faites un don maintenant</p>

  <div class="d-grid gap-2 mt-4">
    <a href="/donateurs/list" class="btn btn-custom btn-lg">Voir la liste des donateurs</a>
    <a href="/dons/list" class="btn btn-custom btn-lg">Consulter les Dons</a>
    <a href="/campagnes/list" class="btn btn-custom btn-lg">Explorer les Campagnes</a>
  </div>
</div>
</body>
</html>
