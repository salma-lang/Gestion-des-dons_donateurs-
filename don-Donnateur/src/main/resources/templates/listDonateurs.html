<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Donateurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      background: linear-gradient(to bottom, #E0F7FA, #F5F5F5);
    }


    .navbar {
      background: linear-gradient(to right, #87CEEB, #B0E0E6, #D3D3D3, #F5F5F5);
    }


    h2 {
      text-align: center;
      width: 100%;
    }


    .btn-primary, .btn-warning {
      background-color: #FFD1D1;
      border-color: #FFD1D1;
      color: #333;
    }

    .btn-primary:hover, .btn-warning:hover {
      background-color: #FFB3B3;
      border-color: #FFB3B3;
    }


    .btn-info {
      background-color: #E0F7FA;
      border-color: #E0F7FA;
      color: #333;
    }

    .btn-info:hover {
      background-color: #B0E0E6;
      border-color: #B0E0E6;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gestion des Dons</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/donateurs/list">Donateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dons/list">Dons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/campagnes/list">Campagnes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Donateurs</h2>
    <a href="/donateurs/add" class="btn btn-primary">Nouveau Donateur</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nom complet</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="donateur : ${donateurs}">
      <td th:text="${donateur.nom}"></td>
      <td th:text="${donateur.email}"></td>
      <td th:text="${donateur.adresse}"></td>
      <td>
        <a th:href="@{/donateurs/edit/{id}(id=${donateur.id})}" class="btn btn-warning btn-sm">Modifier</a>
        <a th:href="@{/donateurs/details/{id}(id=${donateur.id})}" class="btn btn-info btn-sm">DÃ©tails</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
